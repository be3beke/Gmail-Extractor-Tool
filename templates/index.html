<!DOCTYPE html>
<html>
<head>
    <title>Gmail Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar { height: 100vh; background: #f8f9fa; border-right: 1px solid #ddd; padding: 20px; position: fixed; width: 250px; overflow-y: auto;}
        .main-content { margin-left: 260px; padding: 20px; }
        .folder-btn { cursor: pointer; padding: 10px; border-bottom: 1px solid #eee; }
        .folder-btn:hover { background: #e9ecef; }
        .date-col { font-size: 0.8rem; color: #666; width: 150px; }
    </style>
</head>
<body>
{% if page == 'login' %}
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 card shadow p-4">
                <h3 class="mb-4">Gmail Login</h3>
                <form method="POST">
                    <input type="email" name="email" class="form-control mb-3" placeholder="Gmail Address" required>
                    <input type="password" name="password" class="form-control mb-3" placeholder="App Password" required>
                    <button class="btn btn-primary w-100">Connect</button>
                </form>
                {% with msgs = get_flashed_messages() %}{% if msgs %}<p class="text-danger mt-2">{{msgs[0]}}</p>{% endif %}{% endwith %}
            </div>
        </div>
    </div>
{% else %}
    <div class="sidebar">
        <h5>Folders</h5>
        {% for f in folders %}<div class="folder-btn" onclick="initLoad('{{f}}')">üìÅ {{f}}</div>{% endfor %}
        <a href="/logout" class="btn btn-outline-danger btn-sm mt-4 w-100">Logout</a>
    </div>
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 id="current-folder">Select a Folder</h2>
            <form id="bulk-form" action="/bulk_download" method="POST">
                <input type="hidden" name="folder" id="hidden-folder">
                <button type="submit" id="bulk-btn" class="btn btn-success" disabled>Download Selected (.zip)</button>
            </form>
        </div>
        <table class="table table-sm table-hover">
            <thead class="table-light">
                <tr>
                    <th><input type="checkbox" id="master-check"></th>
                    <th>Date</th>
                    <th>Subject</th>
                    <th>Sender</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="email-table"></tbody>
        </table>
        <div id="pagination-area" class="pb-5"></div>
    </div>

    <script>
        let currentPage = 1;
        let activeFolder = '';

        function initLoad(folder) {
            activeFolder = folder;
            currentPage = 1;
            document.getElementById('email-table').innerHTML = '';
            loadEmails();
        }

        async function loadEmails() {
            document.getElementById('current-folder').innerText = activeFolder;
            document.getElementById('hidden-folder').value = activeFolder;
            
            const fd = new FormData();
            fd.append('folder', activeFolder);
            fd.append('page', currentPage);

            const res = await fetch('/get_emails', {method:'POST', body:fd});
            const data = await res.json();
            
            const tbody = document.getElementById('email-table');
            data.emails.forEach(e => {
                tbody.innerHTML += `
                <tr>
                    <td><input type="checkbox" name="msg_ids[]" value="${e.id}" form="bulk-form" class="row-check"></td>
                    <td class="date-col">${e.date}</td>
                    <td>${e.subject}</td>
                    <td>${e.sender}</td>
                    <td><a href="/download_raw/${activeFolder}/${e.id}" class="btn btn-sm btn-link">Download Full Source</a></td>
                </tr>`;
            });

            const pagArea = document.getElementById('pagination-area');
            if (data.has_more) {
                pagArea.innerHTML = `<button class="btn btn-outline-primary w-100" onclick="currentPage++; loadEmails()">Load Next 100</button>`;
            } else {
                pagArea.innerHTML = `<p class="text-center text-muted">All emails loaded.</p>`;
            }
            setupCheckboxes();
        }

        function setupCheckboxes() {
            const master = document.getElementById('master-check');
            const checks = document.querySelectorAll('.row-check');
            const btn = document.getElementById('bulk-btn');
            master.onclick = () => {
                checks.forEach(c => c.checked = master.checked);
                btn.disabled = !master.checked;
            };
            checks.forEach(c => c.onchange = () => {
                btn.disabled = ![...checks].some(x => x.checked);
            });
        }
    </script>
{% endif %}
</body>
</html>
