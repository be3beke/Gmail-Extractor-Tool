<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gmail Extractor Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .sidebar { height: 100vh; background: #2c3e50; color: white; position: fixed; width: 250px; padding: 20px; overflow-y: auto; }
        .main-content { margin-left: 250px; padding: 30px; }
        .folder-link { cursor: pointer; padding: 10px; border-radius: 5px; color: #bdc3c7; text-decoration: none; display: block; transition: 0.2s; }
        .folder-link:hover, .folder-link.active { background: #34495e; color: white; }
        .email-card { background: white; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .sort-header { cursor: pointer; color: #0d6efd; font-weight: bold; }
        #loader { display: none; }
    </style>
</head>
<body>

{% if page == 'login' %}
<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 card p-4 shadow-sm">
            <h3 class="text-center mb-4">Gmail Connector</h3>
            <form method="POST">
                <input type="email" name="email" class="form-control mb-3" placeholder="Gmail Address" required>
                <input type="password" name="password" class="form-control mb-3" placeholder="App Password" required>
                <button class="btn btn-primary w-100">Connect</button>
            </form>
            {% with msgs = get_flashed_messages() %}{% if msgs %}<p class="text-danger mt-3 text-center small">{{msgs[0]}}</p>{% endif %}{% endwith %}
        </div>
    </div>
</div>
{% else %}

<div class="sidebar">
    <h5 class="mb-4">Folders</h5>
    {% for f in folders %}<a class="folder-link" onclick="selectFolder(this, '{{f}}')">üìÅ {{f}}</a>{% endfor %}
    <hr>
    <a href="/logout" class="btn btn-sm btn-outline-danger w-100">Sign Out</a>
</div>

<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 id="folder-display">Select Folder</h2>
        <form id="bulk-form" action="/bulk_download" method="POST">
            <input type="hidden" name="folder" id="hidden-folder">
            <button type="submit" id="bulk-btn" class="btn btn-success shadow-sm" disabled>Download Selected (.zip)</button>
        </form>
    </div>

    <input type="text" id="search" class="form-control mb-3" placeholder="Search visible emails..." onkeyup="filterTable()">

    <div class="email-card overflow-hidden">
        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <th width="40"><input type="checkbox" id="master-check"></th>
                    <th width="180" class="sort-header" onclick="toggleSort()">Date <span id="sort-arrow">‚ñº</span></th>
                    <th>Subject</th>
                    <th>Sender</th>
                    <th width="80">Raw</th>
                </tr>
            </thead>
            <tbody id="email-table-body"></tbody>
        </table>
        <div id="loader" class="text-center py-5">
            <div class="spinner-border text-primary"></div>
            <p class="text-muted mt-2">Fetching 50 emails...</p>
        </div>
    </div>
    <div id="pagination-box" class="mt-4 pb-5"></div>
</div>

<script>
    let folder = '';
    let page = 1;
    let sort = 'newest';

    function selectFolder(el, name) {
        document.querySelectorAll('.folder-link').forEach(a => a.classList.remove('active'));
        el.classList.add('active');
        folder = name;
        page = 1;
        document.getElementById('email-table-body').innerHTML = '';
        fetchEmails();
    }

    function toggleSort() {
        if(!folder) return;
        sort = (sort === 'newest') ? 'oldest' : 'newest';
        document.getElementById('sort-arrow').innerText = (sort === 'newest') ? '‚ñº' : '‚ñ≤';
        page = 1;
        document.getElementById('email-table-body').innerHTML = '';
        fetchEmails();
    }

    async function fetchEmails() {
        if(!folder) return;
        const loader = document.getElementById('loader');
        loader.style.display = 'block';
        document.getElementById('folder-display').innerText = folder;
        document.getElementById('hidden-folder').value = folder;

        const fd = new FormData();
        fd.append('folder', folder);
        fd.append('page', page);
        fd.append('sort', sort);

        try {
            const res = await fetch('/get_emails', {method: 'POST', body: fd});
            const data = await res.json();
            loader.style.display = 'none';

            const tbody = document.getElementById('email-table-body');
            data.emails.forEach(e => {
                tbody.innerHTML += `
                <tr>
                    <td><input type="checkbox" name="msg_ids[]" value="${e.id}" form="bulk-form" class="row-check"></td>
                    <td class="text-muted small">${e.date_display}</td>
                    <td><strong>${e.subject}</strong></td>
                    <td>${e.sender}</td>
                    <td><a href="/download_raw/${folder}/${e.id}" class="btn btn-sm btn-link p-0 text-decoration-none">.txt</a></td>
                </tr>`;
            });

            document.getElementById('pagination-box').innerHTML = data.has_more ? 
                `<button class="btn btn-primary w-100" onclick="page++; fetchEmails()">Load Next 50 Emails</button>` : 
                `<p class="text-center text-muted mt-3">Reached end of folder.</p>`;
            
            initChecks();
        } catch(e) {
            loader.style.display = 'none';
            console.error(e);
        }
    }

    function filterTable() {
        const q = document.getElementById('search').value.toLowerCase();
        document.querySelectorAll('#email-table-body tr').forEach(r => {
            r.style.display = r.innerText.toLowerCase().includes(q) ? "" : "none";
        });
    }

    function initChecks() {
        const m = document.getElementById('master-check');
        const items = document.querySelectorAll('.row-check');
        const b = document.getElementById('bulk-btn');
        m.onclick = () => { items.forEach(i => i.checked = m.checked); b.disabled = !m.checked; };
        items.forEach(i => i.onchange = () => { b.disabled = ![...items].some(x => x.checked); });
    }
</script>
{% endif %}
</body>
</html>
