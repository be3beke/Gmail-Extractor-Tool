<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gmail Extractor Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .sidebar { height: 100vh; background: #212529; color: white; position: fixed; width: 240px; padding: 20px; overflow-y: auto; }
        .main-content { margin-left: 240px; padding: 30px; }
        .folder-link { cursor: pointer; padding: 8px 12px; border-radius: 4px; color: #adb5bd; text-decoration: none; display: block; margin-bottom: 5px; }
        .folder-link:hover, .folder-link.active { background: #0d6efd; color: white; }
        .email-card { background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        #loader { display: none; }
    </style>
</head>
<body>

{% if page == 'login' %}
<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 card p-4 shadow">
            <h3 class="text-center mb-4">Gmail Connector</h3>
            <form method="POST">
                <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
                <input type="password" name="password" class="form-control mb-3" placeholder="App Password" required>
                <button class="btn btn-primary w-100">Connect</button>
            </form>
            {% with msgs = get_flashed_messages() %}{% if msgs %}<p class="text-danger mt-3 text-center small">{{msgs[0]}}</p>{% endif %}{% endwith %}
        </div>
    </div>
</div>
{% else %}

<div class="sidebar">
    <h5 class="mb-4">Gmail Folders</h5>
    {% for f in folders %}<a class="folder-link" onclick="selectFolder(this, '{{f}}')">{{f}}</a>{% endfor %}
    <hr>
    <a href="/logout" class="btn btn-sm btn-outline-danger w-100">Sign Out</a>
</div>

<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 id="folder-name">Select Folder</h2>
        <form id="bulk-form" action="/bulk_download" method="POST">
            <input type="hidden" name="folder" id="hidden-folder">
            <button type="submit" id="bulk-btn" class="btn btn-success" disabled>Download Selected (.zip)</button>
        </form>
    </div>

    <input type="text" id="search" class="form-control mb-3" placeholder="Filter current page..." onkeyup="doSearch()">

    <div class="email-card p-0">
        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <th width="40"><input type="checkbox" id="master-check"></th>
                    <th width="180" style="cursor:pointer; color:#0d6efd" onclick="toggleDateSort()">Date <span id="sort-arrow">▼</span></th>
                    <th>Subject</th>
                    <th>Sender</th>
                    <th width="80">Raw</th>
                </tr>
            </thead>
            <tbody id="email-body"></tbody>
        </table>
        <div id="loader" class="text-center py-5">
            <div class="spinner-border text-primary"></div>
            <p class="text-muted mt-2">Loading emails...</p>
        </div>
    </div>
    <div id="pagination" class="mt-4 pb-5"></div>
</div>

<script>
    let currentFolder = '';
    let currentPage = 1;
    let currentSort = 'newest';

    function selectFolder(el, name) {
        document.querySelectorAll('.folder-link').forEach(a => a.classList.remove('active'));
        el.classList.add('active');
        currentFolder = name;
        currentPage = 1;
        document.getElementById('email-body').innerHTML = '';
        loadEmails();
    }

    function toggleDateSort() {
        if(!currentFolder) return;
        currentSort = (currentSort === 'newest') ? 'oldest' : 'newest';
        document.getElementById('sort-arrow').innerText = (currentSort === 'newest') ? '▼' : '▲';
        currentPage = 1;
        document.getElementById('email-body').innerHTML = '';
        loadEmails();
    }

    async function loadEmails() {
        if(!currentFolder) return;
        const loader = document.getElementById('loader');
        loader.style.display = 'block';
        document.getElementById('folder-name').innerText = currentFolder;
        document.getElementById('hidden-folder').value = currentFolder;

        const fd = new FormData();
        fd.append('folder', currentFolder);
        fd.append('page', currentPage);
        fd.append('sort', currentSort);

        try {
            const res = await fetch('/get_emails', {method: 'POST', body: fd});
            const data = await res.json();
            loader.style.display = 'none';

            const tbody = document.getElementById('email-body');
            data.emails.forEach(e => {
                tbody.innerHTML += `
                <tr>
                    <td><input type="checkbox" name="msg_ids[]" value="${e.id}" form="bulk-form" class="row-check"></td>
                    <td class="text-muted small">${e.date_display}</td>
                    <td><strong>${e.subject}</strong></td>
                    <td>${e.sender}</td>
                    <td><a href="/download_raw/${currentFolder}/${e.id}" class="btn btn-sm btn-outline-dark">.txt</a></td>
                </tr>`;
            });

            document.getElementById('pagination').innerHTML = data.has_more ? 
                `<button class="btn btn-primary w-100" onclick="currentPage++; loadEmails()">Load More</button>` : '';
            
            initChecks();
        } catch(e) {
            loader.style.display = 'none';
            console.error(e);
        }
    }

    function doSearch() {
        const q = document.getElementById('search').value.toLowerCase();
        document.querySelectorAll('#email-body tr').forEach(r => {
            r.style.display = r.innerText.toLowerCase().includes(q) ? "" : "none";
        });
    }

    function initChecks() {
        const m = document.getElementById('master-check');
        const items = document.querySelectorAll('.row-check');
        const b = document.getElementById('bulk-btn');
        m.onclick = () => { items.forEach(i => i.checked = m.checked); b.disabled = !m.checked; };
        items.forEach(i => i.onchange = () => { b.disabled = ![...items].some(x => x.checked); });
    }
</script>
{% endif %}
</body>
</html>
