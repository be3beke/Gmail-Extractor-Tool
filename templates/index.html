<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gmail Extractor Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; }
        .sidebar { height: 100vh; background: #2c3e50; color: white; position: fixed; width: 250px; padding: 20px; overflow-y: auto; }
        .main-content { margin-left: 250px; padding: 30px; }
        .folder-link { cursor: pointer; padding: 10px; border-radius: 5px; color: #bdc3c7; text-decoration: none; display: block; transition: 0.2s; }
        .folder-link:hover, .folder-link.active { background: #34495e; color: white; }
        .email-table-container { background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .sort-header { cursor: pointer; color: #0d6efd; text-decoration: underline; }
        #loader { display: none; }
    </style>
</head>
<body>

{% if page == 'login' %}
<div class="container py-5">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4 card shadow p-4">
            <h3 class="text-center mb-4">Gmail Login</h3>
            <form method="POST">
                <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
                <input type="password" name="password" class="form-control mb-3" placeholder="App Password" required>
                <button class="btn btn-primary w-100">Connect</button>
            </form>
            {% with msgs = get_flashed_messages() %}{% if msgs %}<p class="text-danger mt-3 text-center small">{{msgs[0]}}</p>{% endif %}{% endwith %}
        </div>
    </div>
</div>
{% else %}

<div class="sidebar">
    <h5 class="mb-4">Labels</h5>
    <div id="labels-box">
        {% for f in folders %}<a class="folder-link" onclick="loadFolder(this, '{{f}}')">üìÅ {{f}}</a>{% endfor %}
    </div>
    <hr>
    <a href="/logout" class="btn btn-outline-danger btn-sm w-100">Logout</a>
</div>

<div class="main-content">
    <div class="d-flex justify-content-between mb-4">
        <h2 id="folder-title">Select Folder</h2>
        <form id="bulk-form" action="/bulk_download" method="POST">
            <input type="hidden" name="folder" id="hidden-folder">
            <button type="submit" id="bulk-btn" class="btn btn-success" disabled>Download Selected (.zip)</button>
        </form>
    </div>

    <input type="text" id="search-bar" class="form-control mb-3 shadow-sm" placeholder="Filter current page..." onkeyup="filterRows()">

    <div class="email-table-container">
        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <th width="40"><input type="checkbox" id="master-check" class="form-check-input"></th>
                    <th width="180" class="sort-header" onclick="changeSort()">Date <span id="sort-icon">‚ñº</span></th>
                    <th>Subject</th>
                    <th>Sender</th>
                    <th width="80">Txt</th>
                </tr>
            </thead>
            <tbody id="email-body"></tbody>
        </table>
        <div id="loader" class="text-center py-5">
            <div class="spinner-border text-primary"></div>
            <p class="text-muted mt-2">Sorting Gmail Folder...</p>
        </div>
    </div>
    <div id="pagination" class="mt-4 pb-5"></div>
</div>

<script>
    let currentFolder = '';
    let currentPage = 1;
    let currentSort = 'newest';

    function loadFolder(el, name) {
        document.querySelectorAll('.folder-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
        currentFolder = name;
        currentPage = 1;
        document.getElementById('email-body').innerHTML = '';
        fetchData();
    }

    function changeSort() {
        if(!currentFolder) return;
        currentSort = (currentSort === 'newest') ? 'oldest' : 'newest';
        document.getElementById('sort-icon').innerText = (currentSort === 'newest') ? '‚ñº' : '‚ñ≤';
        currentPage = 1;
        document.getElementById('email-body').innerHTML = '';
        fetchData();
    }

    async function fetchData() {
        if(!currentFolder) return;
        const loader = document.getElementById('loader');
        const tbody = document.getElementById('email-body');
        
        loader.style.display = 'block';
        document.getElementById('folder-title').innerText = currentFolder;
        document.getElementById('hidden-folder').value = currentFolder;

        const fd = new FormData();
        fd.append('folder', currentFolder);
        fd.append('page', currentPage);
        fd.append('sort', currentSort);

        try {
            const res = await fetch('/get_emails', { method: 'POST', body: fd });
            const data = await res.json();
            loader.style.display = 'none';

            data.emails.forEach(e => {
                tbody.innerHTML += `
                <tr>
                    <td><input type="checkbox" name="msg_ids[]" value="${e.id}" form="bulk-form" class="row-check form-check-input"></td>
                    <td class="text-muted small">${e.date_display}</td>
                    <td><strong>${e.subject}</strong></td>
                    <td>${e.sender}</td>
                    <td><a href="/download_raw/${currentFolder}/${e.id}" class="btn btn-sm btn-link">.txt</a></td>
                </tr>`;
            });

            document.getElementById('pagination').innerHTML = data.has_more ? 
                `<button class="btn btn-primary w-100" onclick="currentPage++; fetchData()">Load More</button>` : '';
            
            initChecks();
        } catch(e) {
            loader.style.display = 'none';
            console.error("Fetch Error:", e);
        }
    }

    function filterRows() {
        const q = document.getElementById('search-bar').value.toLowerCase();
        document.querySelectorAll('#email-body tr').forEach(row => {
            row.style.display = row.innerText.toLowerCase().includes(q) ? "" : "none";
        });
    }

    function initChecks() {
        const master = document.getElementById('master-check');
        const items = document.querySelectorAll('.row-check');
        const btn = document.getElementById('bulk-btn');
        master.onclick = () => { items.forEach(i => i.checked = master.checked); btn.disabled = !master.checked; };
        items.forEach(i => i.onchange = () => { btn.disabled = ![...items].some(x => x.checked); });
    }
</script>
{% endif %}
</body>
</html>
